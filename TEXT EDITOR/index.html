<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>


    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="text-editor-header">
                <button class="btn" data-element="bold"><i class="fa-sharp fa-solid fa-bold"></i></button>
                <button class="btn" data-element="italic"><i class="fa-sharp fa-solid fa-italic"></i></button>
                <button class="btn" data-element="insertImage"><i class="fa-sharp fa-solid fa-image"></i></button>
                <button class="btn" data-element="insertOrderedlist"><i class="fa-solid fa-list-ul"></i></button>              
              <button class="btn" data-element="insertUnorderedlist"><i class="fa-solid fa-list-ol"></i></button>
              <button class="btn" data-element="underline"><i class="fa-solid fa-underline"></i></button>
              <button class="btn" data-element="createLink"><i class="fa-solid fa-link"></i></button>
              <button class="btn" data-element="justifyCenter"><i class="fa-solid fa-align-justify"></i></button>
              <button class="btn" data-element="justifyRight"><i class="fa-solid fa-align-right"></i></button>
              <button class="btn" data-element="justifyLeft"><i class="fa-solid fa-align-left"></i></button>

            </div>
            <div class="content p-2" contenteditable="true"></div>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
